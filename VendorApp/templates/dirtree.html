{% extends 'base.html' %}

{% block head %}
<title>Path: {{ tree.name }}</title>
{% endblock %}

{% block body %}
<h1>{{ tree.name }}</h1>
<ul>
{%- for item in tree.children recursive %}
    <li>{{ item.name }}
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
{% endblock %}

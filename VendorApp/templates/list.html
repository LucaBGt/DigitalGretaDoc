<h3>Aussteller</h3>
<div class="list-group">

	{%- for item in list %}

{% if detail and detail.Folder == item.Folder %}
    <a class="list-group-item list-group-item-action active" aria-current="true" href="/details?Folder={{ item.Folder }}">
{% else %}
    <a class="list-group-item list-group-item-action" href="/details?Folder={{ item.Folder }}">
{% endif %}
		<div class="row editable">
			<div class="col-auto">
				<button type="button" class="btn btn-primary edit" data-bs-toggle="modal">
					<i class="icon-pencil symbol-white" title="bearbeiten"></i>
				</button>
			</div>
			<div class="col">
				<h4>{{ item.Name }}</h4>
			</div>
			<div class="col-auto">
				<form method="POST">
					<input type="hidden" name="Clear" value="{{ item.Folder }}">
					<button type="submit" class="btn btn-danger edit"><i class="icon-trash"></i></button>
				</form>
			</div>
		</div>
	</a>

	{%- endfor %}

	<form method="POST">
		<input type="hidden" name="NewVendor">
		<button type="submit" class="list-group-item list-group-item-action list-group-item-success">
			<div class="row">
				<div class="col-auto ps-5">	
					<i class="icon-plus align-self-center"></i>
				</div>
				<div class="col">	
					<h5 class="align-self-center">Neuer Aussteller</h5>
				</div>
			</div>
		</button>
	</form>
</div>

<div class="row my-5">

	<form method="POST" class="my-1 row">
		<div class="form-check col-auto align-self-center">
		  <input name="Rebuild" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
		  <label class="form-check-label" for="flexCheckChecked">
		    Zeige Zoom Links?
		  </label>
		</div>
		<button type="submit" class="btn btn-primary col-auto">
		<i class="icon-upload-alt" title="bearbeiten"></i>

		</button>
	</form>
</div>

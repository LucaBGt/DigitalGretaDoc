{% extends 'base.html' %}
{% block body %}
<div class="container">
	<div class="row">
	  <div class="col-4">

	  	<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
		  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
		  <label class="btn btn-outline-primary" for="btnradio1">Zeige Zoom</label>

		  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
		  <label class="btn btn-outline-primary" for="btnradio3">Verstecke Zoom</label>
		</div>

		<h1>Aussteller</h1>
		{%- for item in list %}
		<a href="?Folder={{ item.Folder }}"><h4>{{ item.Name }}</h4></a>
		{%- endfor %}
	  </div>
	  {% block detail %}{% endblock %}
	</div>
</div>
{% endblock %}

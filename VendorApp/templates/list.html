<h3>Aussteller</h3>
<ul class="list-group my-1">
{%- for item in list %}
 <li class="list-group-item">
	<div class="row editable">
		<div class="col-auto">
			<button type="button" class="btn btn-primary edit" data-bs-toggle="modal">
				<i class="icon-pencil symbol-white" title="bearbeiten"></i>
			</button>
		</div>
		<div class="col">
			<a href="/details?Folder={{ item.Folder }}"><h4>{{ item.Name }}</h4></a>
		</div>
		<div class="col-auto">
			<form method="POST">
				<input type="hidden" name="Clear" value="{{ item.Folder }}">
				<button type="submit" class="btn btn-danger edit"><i class="icon-trash"></i></button>
			</form>
		</div>
	</div>
</li>
{%- endfor %}

<div class="row justify-content-md-center">

			<input type="hidden" name="NewVendor">
			<button type="submit" class="btn btn-primary"><i class="icon-plus"></i> Neuer Vendor</button>
		</form>
	</div>
</div>
</li>
</ul>
